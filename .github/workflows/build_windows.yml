name: Windows Build

on:
  schedule:
  - cron: '18 4 * * *'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Go Environment
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        check-latest: true

    - name: Update Go Dependencies
      run: |
        go get -u
      working-directory: src/
    
    - name: Add Time to Github Env
      run: |
        echo "RNAME=$(Get-Date -UFormat 'snapshot %Y-%m-%d %H:%M')" >> $env:GITHUB_ENV
        echo "RTXT=$(Get-Date -UFormat '### This release was automatically generated on %A %Y/%m/%d at %H:%M')" >> $env:GITHUB_ENV
    
    - name: Build for 64bit Windows
      run: |
        go build -v -o lex-amd64-windows.exe main.go
      working-directory: src/
      shell: cmd
    
    - name: Build for 32bit Windows
      run: |
        set GOARCH=386
        go build -v -o lex-i386-windows.exe main.go
      working-directory: src/
      shell: cmd
      
    - name: Minimize CSS & JS
      run: |
        go run minify.go
      working-directory: src/minify
      shell: cmd
      
    - name: Zip Files
      run: 7z a -mm=Deflate -mfb=258 -mpass=15 lex-windows.zip lex-i386-windows.exe lex-amd64-windows.exe views/* js/* css/*
      working-directory: src/
      shell: cmd
      
    - name: Release
      uses: softprops/action-gh-release@v0.1.15
      with:
        name: ${{ env.RNAME }}
        body: ${{ env.RTXT }}
        tag_name: 'snapshot'
        files: |
          src/lex-windows.zip
